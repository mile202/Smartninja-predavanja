<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta name="keywords" content="Boogle, Email, login">
    <meta name="author" content="Milan Meler"

    <title>Prijava | Boogle</title>
    <link rel="stylesheet" href="css/style1.css">
</head>

<body>
<div class="container">
    <div class="logo-block">
        <img src="img/Google.png" class="title-image" width="100px" alt="google logo">
    </div>

    <div class="title-block">
        <p class="login-title">Jedan racun|Sve od Boogla</p>
    </div>

    <div class="signin-block">
        <h1 class="login-text">Prijavite se na svoj Boogle racun.</h1>

        <div class="account-wall">
            <img class="profile-img" src="img/anonymous.png" alt="profile picture">

            <form class="form-signin">
                <input type="text" class="form-control" placeholder="Email" required autofocus>
                <input type="password" class="form-control" placeholder="Lozinka" required>

                <button class="btn btn-lg btn-primary btn-block" type="submit">Prijava</button>
            </form>
        </div>

        <a href="#" class="new-account">Kreiraj novi racun </a>
    </div>
</div>
</body>
</html>
